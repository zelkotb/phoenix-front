<div class="table-container">
    <div class="filter-div">
        <mat-form-field appearance="standard">
            <mat-label>Filtrer par toutes les champs</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="exemple: nom, status..." #input>
        </mat-form-field>
        <span class="example-spacer"></span>
        <div>
            <button (click)="openGenerateDocPopup()" class="backoffice-button" color="primary" mat-raised-button>
                <mat-icon class="find-icon">restore_page</mat-icon>
                <span class="aligned-with-icon">Générer un document</span>
            </button>
        </div>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <ng-container matColumnDef="reference">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Référence </th>
                <td mat-cell *matCellDef="let row"> {{row.reference}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NOM </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantité </th>
                <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
            </ng-container>
            <ng-container matColumnDef="operation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Opération </th>
                <td mat-cell *matCellDef="let row"> {{row.operation}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> {{row.date}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon *ngIf="row.status === 'EN_ATTENTE'" (click)="deleteHistoy(row)" matTooltip="supprimer"
                         class="actions-icon delete-icon" color="accent">
                        delete_forever
                    </mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Pas de résultat qui correspond au filtre suivant : "{{input.value}}"
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Selectionner une page"></mat-paginator>
    </div>
</div>
