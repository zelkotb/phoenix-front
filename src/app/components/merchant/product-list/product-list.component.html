<div class="table-container">
    <div class="filter-div">
        <mat-form-field appearance="standard">
            <mat-label>Filtrer par toutes les champs</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="exemple: nom, reference..." #input>
        </mat-form-field>
        <span class="example-spacer"></span>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <ng-container matColumnDef="reference">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Référence </th>
                <td mat-cell *matCellDef="let row"> {{row.reference}} </td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantité </th>
                <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
            </ng-container>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie </th>
                <td mat-cell *matCellDef="let row"> {{row.category}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon (click)="deleteProduct(row)" matTooltip="supprimer ce produit"
                         class="actions-icon delete-icon" color="accent">
                        delete_forever
                    </mat-icon>
                    <mat-icon (click)="updateProductPopup(row.id)" matTooltip="modifier ce produit" 
                        class="actions-icon" color="accent">update
                    </mat-icon>
                    <mat-icon (click)="updateQuantityPopup(row.id)" matTooltip="modifier la quantité" 
                    class="actions-icon" color="accent">equalizer
                    </mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Pas de résultat qui correspond au filtre suivant : "{{input.value}}"
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selectionner une page"></mat-paginator>
    </div>
</div>
