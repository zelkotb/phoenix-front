<div class="table-container">
    <div>
        <button (click)="uploadDocuments()" class="bon-button" color="primary" mat-raised-button>
            <mat-icon class="find-icon">find_in_page</mat-icon>
            <span class="aligned-with-icon">Générer un Bon de<e *ngIf="isReturn()"> Retour</e><e *ngIf="!isReturn()"> Livraison</e></span>
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection?.hasValue() && isAllSelected()"
                          [indeterminate]="selection?.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()"
                          color="primary">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection?.toggle(row) : null"
                          [checked]="selection?.isSelected(row)"
                          [aria-label]="checkboxLabel(row)"
                          color="primary">
            </mat-checkbox>
          </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef> RÉFÉRENCE </th>
          <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> NOM </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> QUANTITÉ </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
      
          <!-- Symbol Column -->
        <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef> OPÉRATION </th>
          <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> STATUS </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> DATE </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>
      </table>
</div>
