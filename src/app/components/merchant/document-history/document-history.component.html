<div class="table-container">
    <div class="filter-div">
        <mat-form-field appearance="standard">
            <mat-label>Filtrer par toutes les champs</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="exemple: id, date..." #input>
        </mat-form-field>
        <span class="example-spacer"></span>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TYPE </th>
                <td mat-cell *matCellDef="let row"> {{row.type}} </td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE DE VALIDATION </th>
                <td mat-cell *matCellDef="let row"> {{row.date}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIONS </th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon (click)="uploadDocument(row)" matTooltip="Télécharger le document"
                         class="actions-icon delete-icon" color="accent">
                         file_copy
                    </mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Pas de résultat qui correspond au filtre suivant : "{{input.value}}"
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Selectionner une page"></mat-paginator>
    </div>
</div>
