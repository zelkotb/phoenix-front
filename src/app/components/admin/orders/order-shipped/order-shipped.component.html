<div class="table-container">
    <div class="filter-div">
        <mat-form-field appearance="standard">
            <mat-label>Filtrer par toutes les champs</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="exemple: nom, reference..." #input>
        </mat-form-field>
        <span class="example-spacer"></span>
        <div>
            <button (click)="openGenerateDocPopup()" class="backoffice-button" color="primary" mat-raised-button>
                <mat-icon class="find-icon">restore_page</mat-icon>
                <span class="aligned-with-icon">Générer BL par ville</span>
            </button>
        </div>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TÉLÉPHONE </th>
                <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> VILLE </th>
                <td mat-cell *matCellDef="let row"> {{row.city}} </td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE </th>
                <td mat-cell *matCellDef="let row"> {{row.date}} </td>
            </ng-container>
            <ng-container matColumnDef="documentId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> N° BL </th>
                <td mat-cell *matCellDef="let row"> {{row.documentId}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button cdkFocusInitial (click)="inDistribution(row)" mat-raised-button color="primary">Valider</button>
                    <button mat-icon-button (click)="openCommentPopup(row.id)" matTooltip="Visualiser le commentaire">
                        <mat-icon>comment</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Pas de résultat qui correspond au filtre suivant : "{{input.value}}"
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Selectionner une page"></mat-paginator>
    </div>
</div>
