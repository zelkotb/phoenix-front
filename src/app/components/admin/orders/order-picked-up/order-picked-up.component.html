<div class="table-container">
    <div class="filter-div">
        <mat-form-field appearance="standard">
            <mat-label>Filtrer par toutes les champs</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="exemple: nom, reference..." #input>
        </mat-form-field>
        <span class="example-spacer"></span>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL DU CLIENT </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NOM DU CLIENT </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TÉLÉPHONE DU CLIENT </th>
                <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button color="primary" (click)="openValidationPopUp(row.id)" type="button" mat-flat-button>Valider</button>
                    <button color="primary" (click)="uploadDocument(row)" type="button" mat-flat-button>Télécharger</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Pas de résultat qui correspond au filtre suivant : "{{input.value}}"
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Selectionner une page"></mat-paginator>
    </div>
</div>
